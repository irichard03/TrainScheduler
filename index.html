<!DOCTYPE html>

<html>

<head>
    <!---Character encodin-->
    <meta charset="utf-8" />
    <!---ie compatibilitu-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Train Scheduler</title>
    <!--Set width to display-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Google Font link-->
    <link href="https://fonts.googleapis.com/css?family=K2D" rel="stylesheet">
    <!--Bootstrap CDN-->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!--link to my css-->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />

</head>

<body>
    <!--Page container contains header, 2 sections and footer-->
    <div class="container">
        <header>
            <!---Title container-->
            <div class="container">
                <div class="row">
                    <div class="col">
                        <h1>Train Scheduler</h1>
                    </div>
                </div>
            </div>
        </header>
        
        <hr>
        <!---Train Form-->
        <section>
            <div class="container">
                <!---Collapsable form so you can add trains or view trains to add mobile utility.-->
                <form class"collapsableForm">
                    
                    <div class="form-row">
                        <div class="col">
                            <label for="trainName">Train</label>
                        </div>
                        <div class="col">
                            <label for="destination">Destination</label>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="col">
                            <input type="text" class="form-control addTrain" placeholder="Train">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control addDestination" placeholder="Destination">
                        </div>
                    </div>
                    
                    <hr>

                    <div class="form-row">
                        <div class="col">
                            <label for="trainName">Departure Time</label>
                        </div>
                        <div class="col">
                            <input type="text" class="form-control addDepartTime" placeholder="Enter military time">
                        </div>
                    </div>

                    <hr>

                    <div class="form-row">
                        <div class="col">
                            <label for="trainName">Frequency</label>
                        </div>
                        <div class="col">
                            <input type="text" class="form-control addTrainRuns" placeholder="Enter number of runs">
                        </div>
                    </div>

                    <hr>

                    <div class="container mt-4">
                        <div class="row">
                            <div class="col">
                                <button type="button" class="btn btn-primary">Add Train</button>
                            </div> 
                            <div class="col">
                                    <button type="button" class="btn btn-secondary">Hide Form</button>
                            </div> 
                        </div>
                    </div>

                    <hr>

                    <!--- Table for displaying schedule-->
                    <table class="table">
                            <thead class="thead-dark">
                              <tr>
                                <th scope="col">Train</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency</th>
                                <th scope="col">Arrival</th>
                                <th scope="col">Minutes Out</th>
                              </tr>
                            </thead>
                            <tbody id="trainTable">
                            </tbody>

                </form>
            </div>
        </section>

        <!---Train Table-->
        <section>

        </section>
        
        <!---footer-->
        <footer>

        </footer>
    </div>
    
    <!--bootstrap cdn javascript-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <!--link to my javascript-->
    <script src="assets/javascript/app.js"></script>

</body>

</html>
